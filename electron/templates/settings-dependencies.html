<!-- Dependencies Settings Tab -->
<div class="settings-section" id="section-dependencies">
    <h3>Dependencies</h3>
    <p style="color: rgba(255,255,255,0.5); font-size: 12px; margin: 0 0 16px;">
        Manage bundled and external components used by Voice Mirror.
    </p>
    <div class="settings-group" id="dep-cards">

        <!-- ghostty-web -->
        <div class="dep-card" data-dep="ghostty-web">
            <div class="dep-header">
                <span class="dep-name">ghostty-web</span>
                <span class="dep-desc">Terminal Emulator (WASM)</span>
            </div>
            <div class="dep-versions">
                <div class="dep-row">
                    <span class="dep-label">Installed</span>
                    <span class="dep-value" id="dep-ghostty-installed">--</span>
                </div>
                <div class="dep-row">
                    <span class="dep-label">Latest</span>
                    <span class="dep-value" id="dep-ghostty-latest">--</span>
                </div>
            </div>
            <div class="dep-footer">
                <span class="dep-badge" id="dep-ghostty-badge">Checking...</span>
                <button class="dep-update-btn" id="dep-ghostty-update" style="display:none;">Update</button>
            </div>
        </div>

        <!-- OpenCode -->
        <div class="dep-card" data-dep="opencode">
            <div class="dep-header">
                <span class="dep-name">OpenCode</span>
                <span class="dep-desc">AI CLI Provider</span>
            </div>
            <div class="dep-versions">
                <div class="dep-row">
                    <span class="dep-label">Installed</span>
                    <span class="dep-value" id="dep-opencode-installed">--</span>
                </div>
                <div class="dep-row">
                    <span class="dep-label">Latest</span>
                    <span class="dep-value" id="dep-opencode-latest">--</span>
                </div>
            </div>
            <div class="dep-footer">
                <span class="dep-badge" id="dep-opencode-badge">Checking...</span>
                <button class="dep-update-btn" id="dep-opencode-update" style="display:none;">Update</button>
            </div>
        </div>

    </div>

    <!-- Actions -->
    <div style="margin-top: 16px; display: flex; align-items: center; gap: 12px;">
        <button class="control-btn clear" id="dep-check-btn" onclick="window.checkDependencyUpdates()">Check for Updates</button>
        <span id="dep-last-checked" style="color: rgba(255,255,255,0.4); font-size: 11px;"></span>
    </div>
</div>
