<!-- Theme Presets -->
<div class="settings-section" id="section-presets">
    <h3>Theme Presets</h3>
    <div class="settings-group">
        <div class="theme-preset-grid" id="theme-preset-grid">
            <!-- JS will populate preset cards here -->
        </div>
        <div class="theme-actions">
            <button class="btn-secondary" id="theme-import-btn">Import Theme</button>
            <button class="btn-secondary" id="theme-export-btn">Export Theme</button>
        </div>
    </div>
</div>

<!-- Dashboard Colors -->
<div class="settings-section" id="section-dashboard-colors">
    <h3>Dashboard Colors</h3>
    <div class="settings-group">
        <div class="setting-row">
            <label>Customize Colors</label>
            <label class="toggle-switch">
                <input type="checkbox" id="customize-colors-toggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="color-picker-grid" id="color-picker-grid" style="display: none;">
            <h4 class="color-group-label">Backgrounds</h4>
            <div class="color-picker-row">
                <label>Background</label>
                <div class="color-picker-control">
                    <input type="color" id="color-bg" data-key="bg" value="#0c0d10">
                    <span class="color-hex" id="color-bg-hex">#0c0d10</span>
                </div>
            </div>
            <div class="color-picker-row">
                <label>Surface</label>
                <div class="color-picker-control">
                    <input type="color" id="color-bgElevated" data-key="bgElevated" value="#14161c">
                    <span class="color-hex" id="color-bgElevated-hex">#14161c</span>
                </div>
            </div>
            <h4 class="color-group-label">Text</h4>
            <div class="color-picker-row">
                <label>Primary Text</label>
                <div class="color-picker-control">
                    <input type="color" id="color-text" data-key="text" value="#e4e4e7">
                    <span class="color-hex" id="color-text-hex">#e4e4e7</span>
                </div>
            </div>
            <div class="color-picker-row">
                <label>Strong Text</label>
                <div class="color-picker-control">
                    <input type="color" id="color-textStrong" data-key="textStrong" value="#fafafa">
                    <span class="color-hex" id="color-textStrong-hex">#fafafa</span>
                </div>
            </div>
            <div class="color-picker-row">
                <label>Muted Text</label>
                <div class="color-picker-control">
                    <input type="color" id="color-muted" data-key="muted" value="#71717a">
                    <span class="color-hex" id="color-muted-hex">#71717a</span>
                </div>
            </div>
            <h4 class="color-group-label">Accent</h4>
            <div class="color-picker-row">
                <label>Accent Color</label>
                <div class="color-picker-control">
                    <input type="color" id="color-accent" data-key="accent" value="#667eea">
                    <span class="color-hex" id="color-accent-hex">#667eea</span>
                </div>
            </div>
            <h4 class="color-group-label">Status</h4>
            <div class="color-picker-row">
                <label>Success</label>
                <div class="color-picker-control">
                    <input type="color" id="color-ok" data-key="ok" value="#4ade80">
                    <span class="color-hex" id="color-ok-hex">#4ade80</span>
                </div>
            </div>
            <div class="color-picker-row">
                <label>Warning</label>
                <div class="color-picker-control">
                    <input type="color" id="color-warn" data-key="warn" value="#fbbf24">
                    <span class="color-hex" id="color-warn-hex">#fbbf24</span>
                </div>
            </div>
            <div class="color-picker-row">
                <label>Danger</label>
                <div class="color-picker-control">
                    <input type="color" id="color-danger" data-key="danger" value="#ef4444">
                    <span class="color-hex" id="color-danger-hex">#ef4444</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Orb -->
<div class="settings-section" id="section-orb-colors">
    <h3>Orb</h3>
    <div class="settings-group">
        <div class="orb-preview-area">
            <canvas id="orb-preview-canvas" width="128" height="128"></canvas>
            <span class="orb-preview-state" id="orb-preview-state">Idle</span>
        </div>
        <div class="color-picker-row">
            <label>Orb Core Color</label>
            <div class="color-picker-control">
                <input type="color" id="color-orbCore" data-key="orbCore" value="#2d1b4e">
                <span class="color-hex" id="color-orbCore-hex">#2d1b4e</span>
            </div>
        </div>
        <div class="setting-row">
            <label>Orb Size</label>
            <div class="slider-container">
                <input type="range" id="orb-size" min="32" max="256" value="64">
                <span id="orb-size-value">64px</span>
            </div>
        </div>
    </div>
</div>

<!-- Fonts -->
<div class="settings-section" id="section-fonts">
    <h3>Fonts</h3>
    <div class="settings-group">
        <div class="setting-row">
            <label>UI Font</label>
            <select id="font-family-select">
                <option value="'Segoe UI', system-ui, -apple-system, sans-serif">System Default</option>
                <option value="'Inter', sans-serif">Inter</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Open Sans', sans-serif">Open Sans</option>
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Ubuntu', sans-serif">Ubuntu</option>
            </select>
        </div>
        <div class="setting-row">
            <label>Terminal / Code Font</label>
            <select id="font-mono-select">
                <option value="'Cascadia Code', 'Fira Code', monospace">Cascadia Code</option>
                <option value="'Fira Code', monospace">Fira Code</option>
                <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
                <option value="'Source Code Pro', monospace">Source Code Pro</option>
                <option value="'Consolas', monospace">Consolas</option>
            </select>
        </div>
    </div>
</div>
