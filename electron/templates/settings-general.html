<!-- User -->
<div class="settings-section" id="section-user">
    <h3>User</h3>
    <div class="settings-group">
        <div class="setting-row">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Enter your name" maxlength="50" class="setting-input">
        </div>
    </div>
</div>

<!-- Keyboard Shortcuts -->
<div class="settings-section" id="section-shortcuts">
    <h3>Keyboard Shortcuts</h3>
    <div class="settings-group">
        <div class="keybind-row">
            <span class="keybind-label">Toggle Panel</span>
            <button class="keybind-input" id="keybind-toggle" data-key="behavior.hotkey">
                Ctrl+Shift+V
            </button>
        </div>
        <div class="keybind-row" id="ptt-keybind-row" style="display: none;">
            <span class="keybind-label">Push to Talk (AI)</span>
            <button class="keybind-input" id="keybind-ptt" data-key="behavior.pttKey">
                Space
            </button>
        </div>
        <div class="keybind-row">
            <span class="keybind-label">Toggle Stats</span>
            <button class="keybind-input" id="keybind-stats" data-key="behavior.statsHotkey">
                Ctrl+Shift+M
            </button>
        </div>
        <div class="keybind-row">
            <span class="keybind-label">Dictation (Type)</span>
            <button class="keybind-input" id="keybind-dictation" data-key="behavior.dictationKey">
                Mouse Button 5
            </button>
        </div>
    </div>
    <p class="settings-hint">Push to Talk sends speech to the AI. Dictation holds to record, then types into the focused window.</p>
</div>

<!-- Overlay Display -->
<div class="settings-section" id="overlay-display-section" style="display: none;">
    <h3>Overlay Display</h3>
    <div class="settings-group">
        <div class="setting-row">
            <label>Monitor</label>
            <select id="overlay-output">
                <option value="">Default</option>
            </select>
        </div>
        <p class="settings-hint">Choose which monitor displays the overlay orb</p>
    </div>
</div>

<!-- Behavior -->
<div class="settings-section" id="section-behavior">
    <h3>Behavior</h3>
    <div class="settings-group">
        <div class="setting-row">
            <label>Start minimized to tray</label>
            <label class="toggle-switch">
                <input type="checkbox" id="start-minimized">
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="setting-row">
            <label>Start with system</label>
            <label class="toggle-switch">
                <input type="checkbox" id="start-with-system">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
</div>
