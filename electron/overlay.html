<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Mirror</title>
    <!-- xterm.js styles and scripts (UMD bundles, not ES modules) -->
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css">
    <script src="../node_modules/xterm/lib/xterm.js"></script>
    <script src="../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;  /* Transparent for drag capture */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Orb State - fixed 64px size, centered in window */
        #orb {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter 0.2s ease;
            /* NATIVE DRAG - works on Wayland! */
            -webkit-app-region: drag;
            /* Styled background since transparency doesn't work on Wayland */
            background: radial-gradient(circle, #2d1b4e 0%, #1a1a2e 50%, #0d0d1a 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(102, 126, 234, 0.5);
            user-select: none;
            /* Center in window */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #orb:hover {
            transform: translate(-50%, -50%) scale(1.1);
            filter: brightness(1.1);
        }

        /* Container for orb - fills window, transparent background for capture area */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #orb:active {
            cursor: grabbing;
        }

        /* Inner clickable button - excludes from drag region */
        #orb-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;  /* This area is clickable! */
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            padding: 0;
            transition: transform 0.15s ease;
        }

        #orb-button:hover {
            transform: scale(1.1);
        }

        #orb-button:active {
            transform: scale(0.95);
        }

        #orb-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Hover handled above with translate offset */

        #orb.listening {
            animation: pulse 1.5s ease-in-out infinite;
        }

        #orb.recording {
            animation: recording-pulse 0.5s ease-in-out infinite;
            filter: hue-rotate(30deg) saturate(1.3);
        }

        #orb.speaking {
            animation: speaking-wave 1s ease-in-out infinite;
            filter: hue-rotate(-30deg) brightness(1.2);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.9; }
        }

        @keyframes recording-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        @keyframes speaking-wave {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.08); }
            75% { transform: translate(-50%, -50%) scale(0.95); }
        }

        @keyframes thinking-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #orb.thinking {
            animation: thinking-spin 2s linear infinite;
            filter: hue-rotate(180deg) brightness(1.1);
        }

        /* Status indicator states */
        #status-indicator.wake {
            background: #fbbf24;
            animation: status-blink 0.3s ease-in-out infinite;
        }

        #status-indicator.thinking {
            background: #8b5cf6;
            animation: status-blink 0.5s ease-in-out infinite;
        }

        #status-indicator.speaking {
            background: #3b82f6;
            animation: status-blink 0.8s ease-in-out infinite;
        }

        #status-indicator.error {
            background: #ef4444;
        }

        /* Removed - orb-icon is now styled above with no-drag */

        /* Panel State */
        #panel {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            flex-direction: column;
            overflow: hidden;
        }

        #panel.visible {
            display: flex;
        }

        #panel-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: drag;
        }

        #panel-header .orb-mini {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            overflow: hidden;
        }

        #panel-header .orb-mini img {
            width: 100%;
            height: 100%;
        }

        #panel-header h1 {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
        }

        .message.user {
            background: rgba(102, 126, 234, 0.3);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        #status-bar {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        #status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 8px;
            animation: status-blink 2s ease-in-out infinite;
        }

        #status-indicator.recording {
            background: #f5576c;
            animation: status-blink 0.5s ease-in-out infinite;
        }

        @keyframes status-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Image Preview */
        #image-preview {
            display: none;
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        #image-preview.visible {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #image-preview img {
            max-width: 80px;
            max-height: 60px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #image-preview .preview-info {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        #image-preview .preview-actions {
            display: flex;
            gap: 8px;
        }

        #image-preview button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        #image-preview .send-btn {
            background: #667eea;
            color: white;
        }

        #image-preview .send-btn:hover {
            background: #5a6fd6;
        }

        #image-preview .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #image-preview .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Action buttons in status bar */
        #action-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Drop zone overlay */
        #drop-zone {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(102, 126, 234, 0.9);
            border-radius: 16px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
        }

        #drop-zone.visible {
            display: flex;
        }

        /* Message with image */
        .message-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* Terminal Panel */
        #terminal-container {
            display: flex;
            height: 350px;
            min-height: 100px;
            background: #0a0a12;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            flex-direction: column;
            transition: height 0.2s ease;
        }

        #terminal-container.minimized {
            height: 32px;
        }

        #terminal-container.minimized #xterm-container {
            display: none;
        }

        #terminal-container.hidden {
            display: none;
        }

        /* xterm.js container */
        #xterm-container {
            flex: 1;
            overflow: hidden;
            padding: 4px;
        }

        #xterm-container .xterm {
            height: 100%;
        }

        #xterm-container .xterm-viewport {
            overflow-y: auto !important;
        }

        #terminal-header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #terminal-header span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        #terminal-header .terminal-status {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        #terminal-header .terminal-status.stopped {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        #terminal-header .terminal-title {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .terminal-controls {
            margin-left: auto;
            display: flex;
            gap: 4px;
        }

        .terminal-ctrl-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .terminal-ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #terminal-close {
            margin-left: auto;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
        }

        #terminal-close:hover {
            color: white;
        }

        /* Legacy terminal output classes kept for fallback */
        .terminal-line {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .terminal-line.info {
            color: #60a5fa;
        }

        .terminal-line.error {
            color: #f87171;
        }

        /* Terminal toggle button */
        .action-btn.terminal-btn {
            position: relative;
        }

        .action-btn.terminal-btn.active {
            background: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .action-btn.terminal-btn .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .action-btn.terminal-btn .badge.stopped {
            background: #ef4444;
        }

        /* Call mode button active state */
        .action-btn.call-active {
            background: rgba(74, 222, 128, 0.3);
            color: #4ade80;
            animation: call-pulse 1.5s ease-in-out infinite;
        }

        @keyframes call-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(74, 222, 128, 0); }
        }

        /* Control buttons */
        .control-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .control-btn.start {
            background: #4ade80;
            color: #0d0d1a;
        }

        .control-btn.start:hover {
            background: #22c55e;
        }

        .control-btn.stop {
            background: #ef4444;
            color: white;
        }

        .control-btn.stop:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <!-- Orb View (collapsed) -->
    <!-- Outer ring: draggable via -webkit-app-region: drag -->
    <!-- Inner button: clickable via -webkit-app-region: no-drag -->
    <div id="orb" class="listening">
        <button id="orb-button" title="Click to expand">
            <img id="orb-icon" src="../assets/icon-64.png" alt="Voice Mirror">
        </button>
    </div>

    <!-- Panel View (expanded) -->
    <div id="panel">
        <div id="panel-header">
            <div class="orb-mini" onclick="collapse()">
                <img src="../assets/icon-32.png" alt="Voice Mirror">
            </div>
            <h1>Voice Mirror</h1>
        </div>

        <div id="chat-container">
            <!-- Messages will be added here -->
            <div class="message assistant">
                Hello! I'm Voice Mirror. Say "Hey Claude" or click the orb to start.
            </div>
        </div>

        <!-- Image Preview (shown when image is pasted/dropped) -->
        <div id="image-preview">
            <img id="preview-image" src="" alt="Preview">
            <div class="preview-info">
                <div id="preview-filename">screenshot.png</div>
                <div id="preview-size">0 KB</div>
            </div>
            <div class="preview-actions">
                <button class="send-btn" onclick="sendImage()">Send</button>
                <button class="cancel-btn" onclick="cancelImage()">Cancel</button>
            </div>
        </div>

        <!-- Terminal Panel (visible by default, collapsible) -->
        <div id="terminal-container">
            <div id="terminal-header">
                <span class="terminal-title">⌘ Claude Code</span>
                <span id="terminal-status" class="terminal-status stopped">Stopped</span>
                <button id="terminal-start" class="control-btn start" onclick="startClaude()">Start</button>
                <div class="terminal-controls">
                    <button class="terminal-ctrl-btn" onclick="minimizeTerminal()" title="Minimize">─</button>
                    <button class="terminal-ctrl-btn" onclick="hideTerminal()" title="Hide">×</button>
                </div>
            </div>
            <div id="xterm-container"></div>
        </div>

        <div id="status-bar">
            <div id="status-indicator"></div>
            <span id="status-text">Listening...</span>
            <div id="action-buttons">
                <!-- Call Mode Toggle -->
                <button id="call-mode-btn" class="action-btn" onclick="toggleCallMode()" title="Call Mode (always listening)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                </button>
                <button class="action-btn" onclick="captureScreen()" title="Capture Screen">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button class="action-btn terminal-btn" onclick="toggleTerminal()" title="Toggle Terminal">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 17 10 11 4 5"/>
                        <line x1="12" y1="19" x2="20" y2="19"/>
                    </svg>
                    <span id="claude-badge" class="badge stopped"></span>
                </button>
            </div>
        </div>

        <!-- Drop zone overlay -->
        <div id="drop-zone">Drop image here</div>
    </div>

    <script>
        const orb = document.getElementById('orb');
        const panel = document.getElementById('panel');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        let isExpanded = false;

        // ========== Orb Click + Native Drag ==========
        // Outer orb ring: -webkit-app-region: drag (native Wayland drag)
        // Inner button: -webkit-app-region: no-drag (clickable)

        const orbButton = document.getElementById('orb-button');

        // Click inner button to expand
        // Right-click on orb to expand
        orb.addEventListener('contextmenu', async (e) => {
            e.preventDefault();
            console.log('[Orb] Right-click, toggling expand');
            isExpanded = await window.voiceMirror.toggleExpand();
            updateUI();
        });

        // Collapse from panel
        function collapse() {
            window.voiceMirror.toggleExpand().then(state => {
                isExpanded = state;
                updateUI();
            });
        }

        function updateUI() {
            if (isExpanded) {
                orb.style.display = 'none';
                panel.classList.add('visible');
            } else {
                orb.style.display = 'flex';
                panel.classList.remove('visible');
            }
        }

        // Listen for state changes from main process
        window.voiceMirror.onStateChange((data) => {
            isExpanded = data.expanded;
            updateUI();
        });

        // Listen for voice events
        window.voiceMirror.onVoiceEvent((data) => {
            console.log('[Voice Event]', data);
            switch (data.type) {
                case 'starting':
                    statusText.textContent = 'Starting...';
                    statusIndicator.className = '';
                    break;
                case 'ready':
                    statusText.textContent = 'Ready - say "Hey Claude"';
                    statusIndicator.className = '';
                    break;
                case 'wake':
                    orb.className = 'listening';
                    statusText.textContent = 'Wake word detected!';
                    statusIndicator.className = 'wake';
                    break;
                case 'recording':
                    orb.className = 'recording';
                    statusIndicator.className = 'recording';
                    statusText.textContent = 'Recording...';
                    break;
                case 'processing':
                    orb.className = 'thinking';
                    statusIndicator.className = 'thinking';
                    statusText.textContent = 'Processing...';
                    break;
                case 'thinking':
                    orb.className = 'thinking';
                    statusIndicator.className = 'thinking';
                    statusText.textContent = data.source ? `Asking ${data.source}...` : 'Thinking...';
                    break;
                case 'speaking':
                    orb.className = 'speaking';
                    statusIndicator.className = 'speaking';
                    statusText.textContent = 'Speaking...';
                    break;
                case 'idle':
                    orb.className = 'listening';
                    statusIndicator.className = '';
                    statusText.textContent = 'Listening...';
                    break;
                case 'call_active':
                    statusText.textContent = 'Call active - speak anytime';
                    break;
                case 'mode_change':
                    console.log('Mode changed to:', data.mode);
                    break;
                case 'disconnected':
                    statusText.textContent = 'Disconnected';
                    statusIndicator.className = 'error';
                    break;
                case 'error':
                    statusText.textContent = 'Error: ' + (data.message || 'Unknown');
                    statusIndicator.className = 'error';
                    break;
            }
        });

        // Deduplication: track recent messages to prevent duplicates
        const recentMessages = new Map();  // text -> timestamp
        const DEDUP_WINDOW_MS = 5000;  // 5 second window

        function isDuplicate(text) {
            if (!text) return false;

            // Normalize text (remove "Claude: " prefix for comparison)
            const normalized = text.replace(/^Claude:\s*/i, '').trim().toLowerCase();
            const now = Date.now();

            // Clean old entries
            for (const [key, time] of recentMessages) {
                if (now - time > DEDUP_WINDOW_MS) {
                    recentMessages.delete(key);
                }
            }

            // Check if we've seen this recently
            if (recentMessages.has(normalized)) {
                console.log('[Chat] Duplicate message suppressed:', text.slice(0, 50));
                return true;
            }

            recentMessages.set(normalized, now);
            return false;
        }

        // Listen for chat messages from Python backend
        window.voiceMirror.onChatMessage((data) => {
            console.log('[Chat Message]', data);
            if (!isDuplicate(data.text)) {
                addMessage(data.role, data.text);
            }
        });

        // Initialize
        window.voiceMirror.getState().then(state => {
            isExpanded = state.expanded;
            updateUI();
        });

        // Check Python status on load
        window.voiceMirror.python.getStatus().then(status => {
            if (!status.running) {
                statusText.textContent = 'Voice backend not running';
            }
        });

        // ========== Image Handling ==========
        const imagePreview = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-image');
        const previewFilename = document.getElementById('preview-filename');
        const previewSize = document.getElementById('preview-size');
        const dropZone = document.getElementById('drop-zone');
        const chatContainer = document.getElementById('chat-container');

        let pendingImageData = null;

        // Paste handler
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const blob = item.getAsFile();
                    await handleImageBlob(blob, 'pasted-image.png');
                    break;
                }
            }
        });

        // Drag and drop handlers
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (isExpanded) {
                dropZone.classList.add('visible');
            }
        });

        document.addEventListener('dragleave', (e) => {
            if (e.relatedTarget === null || !document.contains(e.relatedTarget)) {
                dropZone.classList.remove('visible');
            }
        });

        document.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('visible');

            const file = e.dataTransfer?.files[0];
            if (file && file.type.startsWith('image/')) {
                await handleImageBlob(file, file.name);
            }
        });

        // Handle image blob (from paste or drop)
        async function handleImageBlob(blob, filename) {
            const base64 = await blobToBase64(blob);
            pendingImageData = {
                base64: base64,
                filename: filename,
                size: blob.size,
                type: blob.type
            };

            // Show preview
            previewImage.src = base64;
            previewFilename.textContent = filename;
            previewSize.textContent = formatSize(blob.size);
            imagePreview.classList.add('visible');
        }

        // Convert blob to base64
        function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Screen capture button
        async function captureScreen() {
            statusText.textContent = 'Capturing screen...';
            try {
                const dataUrl = await window.voiceMirror.captureScreen();
                if (dataUrl) {
                    // Convert data URL to blob info
                    const base64 = dataUrl;
                    const sizeEstimate = Math.round((base64.length * 3) / 4);

                    pendingImageData = {
                        base64: base64,
                        filename: 'screenshot.png',
                        size: sizeEstimate,
                        type: 'image/png'
                    };

                    previewImage.src = base64;
                    previewFilename.textContent = 'screenshot.png';
                    previewSize.textContent = formatSize(sizeEstimate);
                    imagePreview.classList.add('visible');
                }
            } catch (err) {
                console.error('Screen capture failed:', err);
                statusText.textContent = 'Capture failed';
            }
            setTimeout(() => {
                statusText.textContent = 'Listening...';
            }, 2000);
        }

        // Send image to Claude
        async function sendImage() {
            if (!pendingImageData) return;

            // Add image message to chat
            addMessage('user', null, pendingImageData.base64);
            addMessage('user', "What's in this image?");

            // Send to backend
            try {
                const response = await window.voiceMirror.sendImageToBackend(pendingImageData);
                if (response && response.text) {
                    addMessage('assistant', response.text);
                }
            } catch (err) {
                console.error('Failed to send image:', err);
                addMessage('assistant', 'Sorry, I could not process that image.');
            }

            cancelImage();
        }

        // Cancel image preview
        function cancelImage() {
            pendingImageData = null;
            imagePreview.classList.remove('visible');
            previewImage.src = '';
        }

        // Add message to chat
        function addMessage(role, text, imageBase64 = null) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            if (imageBase64) {
                const img = document.createElement('img');
                img.className = 'message-image';
                img.src = imageBase64;
                msg.appendChild(img);
            }

            if (text) {
                const textNode = document.createElement('div');
                textNode.textContent = text;
                msg.appendChild(textNode);
            }

            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ========== Terminal Panel with xterm.js ==========
        const terminalContainer = document.getElementById('terminal-container');
        const xtermContainer = document.getElementById('xterm-container');
        const terminalStatus = document.getElementById('terminal-status');
        const terminalStartBtn = document.getElementById('terminal-start');
        const terminalBtn = document.querySelector('.terminal-btn');
        const claudeBadge = document.getElementById('claude-badge');

        let terminalVisible = true;
        let claudeRunning = false;
        let terminalMinimized = false;

        // xterm.js instance
        let term = null;
        let fitAddon = null;

        // Initialize xterm.js
        async function initXterm() {
            // xterm.js loaded via script tags (UMD bundles expose on window)
            const Terminal = window.Terminal;
            const FitAddon = window.FitAddon.FitAddon;

            if (!Terminal) {
                console.error('[xterm] Terminal not loaded - check script tags');
                return;
            }

            term = new Terminal({
                cursorBlink: true,
                fontSize: 13,
                fontFamily: "'SF Mono', 'Monaco', 'Consolas', 'Liberation Mono', monospace",
                theme: {
                    background: '#0a0a12',
                    foreground: '#e0e0e0',
                    cursor: '#667eea',
                    cursorAccent: '#0a0a12',
                    selection: 'rgba(102, 126, 234, 0.3)',
                    black: '#1a1a2e',
                    red: '#f87171',
                    green: '#4ade80',
                    yellow: '#fbbf24',
                    blue: '#60a5fa',
                    magenta: '#c084fc',
                    cyan: '#22d3ee',
                    white: '#e0e0e0',
                    brightBlack: '#4a4a5e',
                    brightRed: '#fca5a5',
                    brightGreen: '#86efac',
                    brightYellow: '#fde047',
                    brightBlue: '#93c5fd',
                    brightMagenta: '#d8b4fe',
                    brightCyan: '#67e8f9',
                    brightWhite: '#ffffff'
                },
                scrollback: 1000,
                convertEol: true
            });

            fitAddon = new FitAddon();
            term.loadAddon(fitAddon);

            term.open(xtermContainer);
            fitAddon.fit();

            // Send keyboard input to PTY
            term.onData((data) => {
                window.voiceMirror.claude.sendInput(data);
            });

            // Handle resize
            const resizeObserver = new ResizeObserver(() => {
                if (fitAddon && !terminalMinimized && terminalVisible) {
                    fitAddon.fit();
                    // Tell PTY about new size
                    window.voiceMirror.claude.resize(term.cols, term.rows);
                }
            });
            resizeObserver.observe(xtermContainer);

            // Welcome message
            term.writeln('\x1b[36m╔════════════════════════════════════════╗\x1b[0m');
            term.writeln('\x1b[36m║\x1b[0m   \x1b[1;35mVoice Mirror\x1b[0m - Claude Code Terminal   \x1b[36m║\x1b[0m');
            term.writeln('\x1b[36m╚════════════════════════════════════════╝\x1b[0m');
            term.writeln('');
            term.writeln('\x1b[90mClick "Start" to launch Claude Code...\x1b[0m');
            term.writeln('');

            console.log('[xterm] Initialized');
        }

        // Initialize xterm on load
        initXterm().catch(err => {
            console.error('[xterm] Failed to initialize:', err);
        });

        function toggleTerminal() {
            const isHidden = terminalContainer.classList.contains('hidden');
            if (isHidden) {
                terminalContainer.classList.remove('hidden');
                terminalContainer.classList.remove('minimized');
                terminalMinimized = false;
                terminalVisible = true;
                // Refit terminal after showing
                setTimeout(() => {
                    if (fitAddon) fitAddon.fit();
                }, 100);
            } else {
                terminalContainer.classList.add('hidden');
                terminalVisible = false;
            }
            terminalBtn.classList.toggle('active', terminalVisible);
        }

        function minimizeTerminal() {
            terminalMinimized = !terminalMinimized;
            terminalContainer.classList.toggle('minimized', terminalMinimized);
            // Refit when expanding
            if (!terminalMinimized && fitAddon) {
                setTimeout(() => fitAddon.fit(), 100);
            }
        }

        function hideTerminal() {
            terminalContainer.classList.add('hidden');
            terminalVisible = false;
            terminalBtn.classList.remove('active');
        }

        function updateClaudeStatus(running) {
            claudeRunning = running;
            if (running) {
                terminalStatus.textContent = 'Running';
                terminalStatus.classList.remove('stopped');
                claudeBadge.classList.remove('stopped');
                terminalStartBtn.textContent = 'Stop';
                terminalStartBtn.className = 'control-btn stop';
                terminalStartBtn.onclick = stopClaude;
            } else {
                terminalStatus.textContent = 'Stopped';
                terminalStatus.classList.add('stopped');
                claudeBadge.classList.add('stopped');
                terminalStartBtn.textContent = 'Start';
                terminalStartBtn.className = 'control-btn start';
                terminalStartBtn.onclick = startClaude;
            }
        }

        async function startClaude() {
            if (term) {
                term.writeln('');
                term.writeln('\x1b[34m[Starting Claude Code...]\x1b[0m');
            }
            try {
                await window.voiceMirror.claude.start();
            } catch (err) {
                if (term) {
                    term.writeln(`\x1b[31m[Failed to start: ${err.message}]\x1b[0m`);
                }
            }
        }

        async function stopClaude() {
            if (term) {
                term.writeln('');
                term.writeln('\x1b[34m[Stopping Claude Code...]\x1b[0m');
            }
            try {
                await window.voiceMirror.claude.stop();
            } catch (err) {
                if (term) {
                    term.writeln(`\x1b[31m[Failed to stop: ${err.message}]\x1b[0m`);
                }
            }
        }

        // Listen for Claude terminal output (raw PTY data)
        window.voiceMirror.claude.onOutput((data) => {
            if (!term) return;

            switch (data.type) {
                case 'start':
                    term.writeln(`\x1b[34m${data.text}\x1b[0m`);
                    updateClaudeStatus(true);
                    // Fit terminal after Claude starts
                    setTimeout(() => {
                        if (fitAddon) fitAddon.fit();
                    }, 100);
                    break;
                case 'stdout':
                    // Write raw PTY data directly (includes ANSI codes)
                    term.write(data.text);
                    break;
                case 'stderr':
                    // stderr also gets written as raw data
                    term.write(data.text);
                    break;
                case 'exit':
                    term.writeln('');
                    term.writeln(`\x1b[33m[Process exited with code ${data.code}]\x1b[0m`);
                    updateClaudeStatus(false);
                    break;
            }
        });

        // Handle claude status from voice events
        window.voiceMirror.onVoiceEvent((data) => {
            if (data.type === 'claude_connected') {
                updateClaudeStatus(true);
            } else if (data.type === 'claude_disconnected') {
                updateClaudeStatus(false);
            }
        });

        // Check Claude status on load
        window.voiceMirror.claude.getStatus().then(status => {
            updateClaudeStatus(status.running);
        });

        // ========== Call Mode ==========
        const callModeBtn = document.getElementById('call-mode-btn');
        let callModeActive = false;

        async function toggleCallMode() {
            callModeActive = !callModeActive;
            try {
                await window.voiceMirror.python.setCallMode(callModeActive);
                updateCallModeUI();
            } catch (err) {
                console.error('Failed to toggle call mode:', err);
                callModeActive = !callModeActive;  // Revert
            }
        }

        function updateCallModeUI() {
            if (callModeActive) {
                callModeBtn.classList.add('call-active');
                callModeBtn.title = 'Call Mode ON (always listening)';
                statusText.textContent = 'Call active - speak anytime';
            } else {
                callModeBtn.classList.remove('call-active');
                callModeBtn.title = 'Call Mode (always listening)';
                statusText.textContent = 'Listening...';
            }
        }

        // Check call mode on load
        window.voiceMirror.python.getCallMode().then(status => {
            callModeActive = status.active;
            updateCallModeUI();
        });

        // Update UI when voice events indicate call mode changes
        window.voiceMirror.onVoiceEvent((data) => {
            if (data.callMode !== undefined) {
                callModeActive = data.callMode;
                updateCallModeUI();
            }
        });
    </script>
